<div class="container">
  <div class="row">
    <div class="col-8 col">
      <mat-card>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="col">
            <div class="row">
              <div class="col-2">
                <label>Name</label>
              </div>
              <div class="col-8">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="User Name" name="userName" formControlName="userName" value="">
                  <div *ngIf="!userName?.valid && (userName?.dirty ||userName?.touched)">
                    <div [hidden]="!userName.errors.required">
                      User Name is required
                    </div>
                  </div>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-2">
                <label>Password</label>
              </div>
              <div class="col-8">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>password</mat-label>
              <input type="password" matInput placeholder="Password" name="password" formControlName="password"
                value="">
                <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                  <div [hidden]="!password.errors.required">
                    Passwordis required
                  </div>
                </div>
            </mat-form-field>
          </div>
        </div>
          </div>
          <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
          <button [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
        </div>
        </div>
        </form>
        <mat-error>
          <span *ngIf="errormsg">{{this.errormsg}}</span>
        </mat-error>
      </mat-card>
    </div>
  </div>
</div>
